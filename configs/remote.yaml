transport: "nng"

app: "counter"

client:
  ips:
  - "10.128.0.13"
  - "10.128.0.5"
  port: 33000
  keysDir: keys/client
  normalPathTimeout: 15000   # 15 ms
  slowPathTimeout:   1000000  # 1 s

  sendMode: "maxInFlight"
  maxInFlight: 2
  sendRate: 100
  runtimeSeconds: 30

# Proxy Info
proxy:
  ips: 
    - "10.128.0.17"  
    - "10.128.0.19"  
    - "10.128.0.21"
    - "10.128.0.22"    
  shards: 1
  forwardPort: 31000
  measurementPort: 32000
  keysDir: keys/proxy
  maxOwd: 10000

# Receiver Info
receiver:
  ips: 
  - "10.128.0.6"
  - "10.128.0.7"
  - "10.128.0.8"
  - "10.128.0.9"
  port: 33000
  keysDir: keys/receiver
  shards: 1 # The number of threads to receive threads 
  local: true


# Replica Info
replica:
  ips: 
  - "10.128.0.6"
  - "10.128.0.7"
  - "10.128.0.8"
  - "10.128.0.9"
  port: 34000
  keysDir: "keys/replica"
  fallbackTimeout: 2000000
  fallbackStartTimeout: 500000

