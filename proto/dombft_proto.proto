syntax = "proto3";
package dombft.proto;

message ClientRequest {
    uint32 client_id = 1;
    uint32 client_seq = 2;
    uint64 send_time = 3;
    bool is_write = 4;

    bytes req_data = 5;
}

message DOMRequest {
    uint64  deadline = 1;
    uint32  proxy_id = 2;
    bool    late = 3;
    uint32  deadline_set_size = 4;
    bytes   client_req = 5; // Bytes of Client Request + Signature
}

message MeasurementReply {
    uint32 replica_id = 1;
    uint32 deadline = 2;
}    

message Reply {
    uint32 client_id = 1;
    uint32 client_seq = 2;

    // Tentative global ordering
    uint32 view = 3;
    uint32 seq = 4;

    uint32 replica_id = 5;
    bool fast = 6;
    bytes result = 7;
}



