message CertReply {
    uint32 replica_id = 1;
    uint32 client_id = 2;
    uint32 client_seq = 3;
    uint32 instance = 4;
    uint32 seq = 5;
}

message Commit {
    uint32 replica_id = 1;
    uint32 instance = 2;
    uint32 seq = 3;

    bytes log_digest = 4;
    bytes app_digest = 5;
    CheckpointClientRecordsSet client_records_set = 6;
}

message FallbackTrigger
{
    uint32 client_id = 2;
    uint32 client_seq = 3;

    uint32 instance = 4;

    bytes req_data = 6;

    // Reuse Cert message here, since it is just a set of replies.
    optional Cert proof = 7;
}

message CheckpointClientRecord
{
    uint32 client_id = 1;
    uint32 instance = 2;
    uint32 last_seq = 3;

    repeated uint32 missed_seqs = 4;
}

// wraps records and digest
message CheckpointClientRecordsSet
{
    bytes client_records_digest = 1;
    repeated CheckpointClientRecord records = 2;
}

message LogEntry
{
    uint32 seq = 4;
    uint32 client_id = 5;
    uint32 client_seq = 6;

    bytes digest = 7;

    // TODO is this needed?
    bytes request = 8;
    bytes result = 9;

    optional Cert cert = 10;
}


message LogCheckpoint
{
    uint32 seq = 4;
    bytes app_digest = 5;
    bytes log_digest = 6;

    repeated Commit commits   = 7;
    repeated bytes signatures = 8;
    Cert cert = 10;
}


message FallbackStart
{
    uint32 instance = 1;
    uint32 replica_id = 2;

    repeated LogEntry log_entries = 3;
    LogCheckpoint checkpoint = 4;
    CheckpointClientRecordsSet client_records_set = 5;
}

message FallbackProposal
{
    uint32 instance = 1;
    uint32 replica_id = 2;

    repeated FallbackStart logs = 3;
    repeated bytes signatures = 4;
}


message FallbackReply
{
    uint32 client_id = 5;
    uint32 client_seq = 6;
    uint32 seq = 4;

    bytes result = 9;
}

message FallbackSummary
{
    uint32 instance = 1;
    uint32 replica_id = 2;
    repeated FallbackReply replies = 3;
}

message FallbackPrePrepare
{
    uint32 instance = 1;
    uint32 primary_id = 2;

    FallbackProposal proposal = 3;
}

message FallbackPrepare
{
    uint32 instance = 1;
    uint32 replica_id = 2;
}

message FallbackPBFTCommit
{
    uint32 instance = 1;
    uint32 replica_id = 2;
}


message BatchedReply {
    uint32 replica_id = 1;
    repeated Reply replies = 2;
    uint32 batch_start_seq = 3;
    uint32 batch_end_seq = 4;
    // repeated bytes signatures = 2;
}



