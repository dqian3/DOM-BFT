syntax = "proto3";
package dombft.proto;

message ClientRequest {
    uint32 client_id = 1;
    uint32 client_seq = 2;
    uint32 instance = 3;

    uint64 send_time = 4;
    bool is_write = 5;

    bytes req_data = 6;
}

message DOMRequest {
    uint64  deadline = 1;
    uint64  send_time = 2;
    uint32  proxy_id = 3;
    bool    late = 4;
    uint32  deadline_set_size = 5;

    uint32  client_id = 6; // repeat client_id here for convenience in breaking ties
    uint32  client_seq = 7; // repeat client_seq here for debugging
    bytes   client_req = 8; // Bytes of Client Request + Signature
}

message MeasurementReply {
    uint32 receiver_id = 1;
    int32 owd = 2;
    uint64 send_time = 3;
}

message Reply {
    uint32 client_id = 1;
    uint32 client_seq = 2;

    // Tentative global ordering
    uint32 instance = 3;
    uint32 seq = 4;

    uint32 replica_id = 5;
    bool fast = 6;
    bool retry = 7;
    bytes result = 8;
    bytes digest = 9;
}


// cert entry would be a batch reply from a replica. 
message CertEntry {
    uint32 replica_id = 1;
    BatchedReply batched_reply = 2;
    bytes signature = 3;
}

// I do not think that the batch start and end is neeeded, fro now just keep it. 
// each cert entry is from a replica.
message Cert {
    uint32 seq = 1;
    uint32 instance = 2;
    uint32 batch_start_seq = 3; // Start of the batch
    uint32 batch_end_seq = 4;   // End of the batch
    uint32 client_id = 5;
    repeated CertEntry cert_entries = 6;
}

